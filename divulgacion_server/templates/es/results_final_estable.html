    <style>

<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>‚öõÔ∏è Resultados de la Actividad de Estabilidad de Is√≥topos</h1>
                <div class="connection-status">
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span id="statusText">Resultados en directo</span>
                </div>
            </div>
            <!-- <a href="/" class="back-btn">‚Üê Back to Main</a> -->
        </div>

        <nav class="navbar">
            <a href="/results_av">Actividad 1c</a>
            <a href="/results_aa">Actividad 1d</a>
            <a href="/results_estable" class="active">Actividad 2</a>
        </nav>
        
        <!-- Statistics -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="totalSubmissions">0</div>
                <div class="stat-label">Respuestas recibidas</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgAa">-</div>
                <div class="stat-label">Media a<sub>a</sub> (MeV)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgAv">-</div>
                <div class="stat-label">Media a<sub>v</sub> (MeV)</div>
            </div>
        </div>
        
        <!-- Binding Energy Plot -->
        <div class="section">
            <h2>üìä Energ√≠a de enlace por Nucle√≥n vs N√∫mero m√°sico</h2>
            <div class="chart-container">
                <canvas id="beChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        console.log('P√°gina de resultados de Energ√≠a de Enlace cargada - inicializando...');
        
        // LDM parameters (constants)
        const LDM_PARAMS = {
            a_v: 16,
            a_s: 18.8,
            a_c: 0.55,
            a_a: 17.58,
            a_p: 10.06
        };
        
        // Pre-compute binding energy data
        let precomputedBE = null;
        
        // Data storage
        let allMessages = [];
        let chart = null;
        
        // Range datasets
        let aaRangeDataset = null;
        let avRangeDataset = null;
        
        // Initialize Socket.IO connection
        const socket = io();
        
        // Socket connection events
        socket.on('connect', function() {
            console.log('Socket.IO conectado!');
            document.getElementById('statusText').textContent = 'Resultados en directo';
            document.getElementById('statusIndicator').className = 'status-indicator connected';
        });
        
        socket.on('disconnect', function() {
            console.log('Socket.IO desconectado');
            document.getElementById('statusText').textContent = 'Desconectado - Reconectando...';
            document.getElementById('statusIndicator').className = 'status-indicator disconnected';
        });
        
        socket.on('connect_error', function(error) {
            console.error('Error de conexi√≥n de Socket.IO:', error);
        });
        
        // Liquid Drop Model calculation
        function ldmModel(A, Z, a_v, a_s, a_c, a_a, a_p) {
            const V = a_v * A;
            const S = a_s * Math.pow(A, 2/3);
            const C = a_c * Z * (Z - 1) / Math.pow(A, 1/3);
            const Y = a_a * Math.pow(A - 2 * Z, 2) / A;
            
            // Pairing term
            let P = 0;
            if (A % 2 === 0) {
                if (Z % 2 === 0) P = +a_p / Math.sqrt(A); // even-even
                else P = -a_p / Math.sqrt(A);             // odd-odd
            }

            const BE = V - S - C - Y + P;
            return BE / A; // binding energy per nucleon
        }

        
        // Pre-compute binding energy for all A values
        function precomputeBindingEnergy() {
            const data = [];
            
            // A from 1 to 250, Z approximated as A/2 for stability line
            for (let A = 8; A <= 75; A++) {
                const Z = 8//Math.round(A / 2);
                const BE_per_nucleon = ldmModel(
                    A, Z,
                    LDM_PARAMS.a_v,
                    LDM_PARAMS.a_s,
                    LDM_PARAMS.a_c,
                    LDM_PARAMS.a_a,
                    LDM_PARAMS.a_p
                );
                
                data.push({
                    x: A,
                    y: BE_per_nucleon
                });
            }
            
            return data;
        }
        
        // Initialize chart
        function initChart() {
            precomputedBE = precomputeBindingEnergy();
            
            // Find appropriate y-axis range
            const yValues = precomputedBE.map(d => d.y);
            const yMin = Math.min(...yValues);
            const yMax = Math.max(...yValues);
            
            // Extend range a bit into negative values
            const yAxisMin = Math.min(-2, yMin - 1);
            const yAxisMax = yMax + 1;
            
            const ctx = document.getElementById('beChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [
                        {
                            label: 'Energ√≠a de enlace por Nucle√≥n (LDM)',
                            data: precomputedBE,
                            borderColor: 'rgba(102, 126, 234, 1)',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            borderWidth: 2,
                            pointRadius: 0,
                            fill: false,
                            tension: 0.1,
                            order: 1  // Draw on top
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'linear',
                            title: {
                                display: true,
                                text: 'N√∫mero m√°sico (A)',
                                font: {
                                    size: 14
                                }
                            },
                            min: 8,
                            max: 75
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Energ√≠a de enlace por Nucle√≥n (MeV)',
                                font: {
                                    size: 14
                                }
                            },
                            min: yAxisMin,
                            max: yAxisMax
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'Estabilidad Nuclear: BE/A vs N√∫mero m√°sico'
                        },
                        tooltip: {
                            mode: 'nearest',
                            intersect: false
                        },
                        annotation: {
                            annotations: {}
                        }
                    }
                }
            });
        }
        
        // Calculate averages from messages
        function calculateAverages(messages) {
            if (messages.length === 0) return null;
            
            const sums = {
                A_min_a_a: 0,
                A_max_a_a: 0,
                A_min_a_v: 0,
                A_max_a_v: 0
            };
            
            let count_a = 0;
            let count_v = 0;
            
            console.log('=== Iniciando c√°lculo de promedios ===');
            console.log('Total de mensajes a procesar:', messages.length);
            
            messages.forEach((msg, index) => {
                // Check if message has required fields
                const hasAa = msg.A_min_a_a !== undefined && msg.A_max_a_a !== undefined;
                const hasAv = msg.A_min_a_v !== undefined && msg.A_max_a_v !== undefined;
                
                console.log(`Mensaje ${index}:`, {
                    A_min_a_a: msg.A_min_a_a,
                    A_max_a_a: msg.A_max_a_a,
                    A_min_a_v: msg.A_min_a_v,
                    A_max_a_v: msg.A_max_a_v,
                    hasAa: hasAa,
                    hasAv: hasAv
                });
                
                if (hasAa && hasAv) {
                    // Parse values to ensure they're numbers
                    const minAa = parseFloat(msg.A_min_a_a);
                    const maxAa = parseFloat(msg.A_max_a_a);
                    const minAv = parseFloat(msg.A_min_a_v);
                    const maxAv = parseFloat(msg.A_max_a_v);
                    
                    // Check if all values are valid numbers
                    if (!isNaN(minAa) && !isNaN(maxAa) && !isNaN(minAv) && !isNaN(maxAv)) {
                        sums.A_min_a_a += minAa;
                        sums.A_max_a_a += maxAa;
                        sums.A_min_a_v += minAv;
                        sums.A_max_a_v += maxAv;
                        if (minAa !== 0){
                            count_a++;
                        }
                        if (minAv !==0){
                            count_v++;
                        }
                        console.log(`  ‚úì A√±adido a las sumas. Totales acumulados:`, {
                            A_min_a_a: sums.A_min_a_a,
                            A_max_a_a: sums.A_max_a_a,
                            A_min_a_v: sums.A_min_a_v,
                            A_max_a_v: sums.A_max_a_v,
                            count: count_a
                        });
                    } else {
                        console.log(`  ‚úó Omitido - n√∫meros inv√°lidos`);
                    }
                } else {
                    console.log(`  ‚úó Omitido - campos faltantes`);
                }
            });
            
            console.log('Sumas finales:', sums);
            console.log('Recuento de mensajes v√°lidos:', count_a);
            
            if (count_a === 0) return null;
            
            const averages = {
                A_min_a_a: sums.A_min_a_a / count_a,
                A_max_a_a: sums.A_max_a_a / count_a,
                A_min_a_v: sums.A_min_a_v / count_v,
                A_max_a_v: sums.A_max_a_v / count_v,
                count : count_a
            };
            
            console.log('Promedios calculados:', averages);
            console.log('Valid number ', count_a)
            console.log('=== C√°lculo de promedios completo ===');
            
            return averages; //{averages, count_a};
        }
        
        // Update vertical range bands
        function updateRangeBands() {
            const averages = calculateAverages(allMessages);
            
            if (!averages) {
                // Remove all annotations
                chart.options.plugins.annotation.annotations = {};
                chart.update();
                return;
            }
            
            console.log('A√±adiendo bandas de rango:', {
                aa: { min: averages.A_min_a_a, max: averages.A_max_a_a },
                av: { min: averages.A_min_a_v, max: averages.A_max_a_v }
            });
            
            // Use annotation plugin to draw filled boxes
            chart.options.plugins.annotation.annotations = {
                aaRange: {
                    type: 'box',
                    xMin: averages.A_min_a_a,
                    xMax: averages.A_max_a_a,
                    yMin: chart.options.scales.y.min,
                    yMax: chart.options.scales.y.max,
                    backgroundColor: 'rgba(255, 99, 132, 0.15)',
                    borderColor: 'rgba(255, 99, 132, 0.5)',
                    borderWidth: 2,
                    label: {
                        display: true,
                        content: 'Rango a_a',
                        position: 'start',
                        color: 'rgba(255, 99, 132, 1)',
                        font: {
                            size: 11
                        }
                    }
                },
                avRange: {
                    type: 'box',
                    xMin: averages.A_min_a_v,
                    xMax: averages.A_max_a_v,
                    yMin: chart.options.scales.y.min,
                    yMax: chart.options.scales.y.max,
                    backgroundColor: 'rgba(75, 192, 192, 0.15)',
                    borderColor: 'rgba(75, 192, 192, 0.5)',
                    borderWidth: 2,
                    label: {
                        display: true,
                        content: 'Rango a_v',
                        position: 'start',
                        color: 'rgba(75, 192, 192, 1)',
                        font: {
                            size: 11
                        }
                    }
                }
            };
            
            chart.update();
        }
        
        // Update statistics display
        function updateStats() {
            //document.getElementById('totalSubmissions').textContent = allMessages.length;
            
            //const averages = calculateAverages(allMessages);
            console.log("number of messages", allMessages.length)
            const averages = calculateAverages(allMessages);
            console.log('Number of logs', averages)
            document.getElementById('totalSubmissions').textContent = averages.count;
            if (averages) {
                const avgAa = (averages.A_min_a_a + averages.A_max_a_a) / 2;
                const avgAv = (averages.A_min_a_v + averages.A_max_a_v) / 2;
                document.getElementById('avgAa').textContent = avgAa.toFixed(1);
                document.getElementById('avgAv').textContent = avgAv.toFixed(1);
            } else {
                document.getElementById('avgAa').textContent = '-';
                document.getElementById('avgAv').textContent = '-';
            }
        }
        
        // Load existing messages on page load
        async function loadMessages() {
            try {
                const response = await fetch('/api/messages');
                const data = await response.json();
                console.log('Mensajes cargados:', data.messages);
                
                allMessages = data.messages;
                updateRangeBands();
                updateStats();
                
            } catch (error) {
                console.error('Error al cargar los mensajes:', error);
            }
        }
        
        // Listen for new messages via Socket.IO
        socket.on('new_data', function(message) {
            loadMessages();
            console.log('Nuevo mensaje recibido v√≠a socket:', message);

        });
        
        // Initialize on page load
        window.addEventListener('load', function() {
            console.log('Carga de la p√°gina completa, inicializando...');
            initChart();
            loadMessages();
        });
        // Listen for language change event from server
        socket.on('language_changed', function(data) {
            console.log('Language changed to:', data.lang);
            // Reload the page to apply the new language templates
            window.location.reload();
        });
        // Listen for language change event from server
        socket.on('language_changed', function(data) {
            console.log('Language changed to:', data.lang);
            // Reload the page to apply the new language templates
            window.location.reload();
        });
    </script>
